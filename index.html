<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="page">
  <header class="hero">
    <h1>Cash Register Simulator</h1>
    <p class="subhead">Change-making logic with a retro display.</p>
  </header>

  <section class="card">
    <form onsubmit="return false" class="stack">
      <label id="userCashlabel" for="customer-cash">Customer Cash</label>
      <input id="customer-cash" type="number" step=".01" placeholder="0.00" required />

      <label id="itemPriceLabel" for="item-price">Item Price</label>
      <input id="item-price" type="number" step=".01" value="19.50" required />

      <button type="submit" id="purchase-btn">Purchase</button>
    </form>

    <div class="center status" id="change-due"></div>

    <div class="center">
      <div id="ledScreen">$ 0.00</div>
    </div>

    <div class="leftCenter">
      <div id="neck"></div>
    </div>

    <div class="center">
      <div id="body"></div>
    </div>
  </section>
</main>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
